name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
  release:
    types:
      - created
jobs:
  build:
    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install
        run:  npm install
      - name: build
        run:  npm run build
      - name: test
        run:  npm run test
